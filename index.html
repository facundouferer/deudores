<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Deudores</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Buscador de Deudores</h3>
      <div class="row">
        <div class="input-field col s10">
          <input type="text" id="cuitInput" placeholder="Ingrese el CUIT" />
        </div>
        <div class="input-field col s2">
          <button id="searchButton" class="btn waves-effect waves-light">
            Buscar
          </button>
        </div>
      </div>
      <div id="resultsContainer"></div>
      <canvas
        id="deudaPieChart"
        style="max-width: 600px; margin: 40px auto 0 auto; display: block"
      ></canvas>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
